# 是否撤回该条消息
revoke_message = true
# 禁言时间，为0则表示不禁言(单位为秒)
mute_time = 600
# TriggerRuleDuration内触发的规则数目是否超过该数目
trigger_rule_count = 5
# 判定恶意触发机器人规则的时间周期（秒）
trigger_rule_duration = 60
