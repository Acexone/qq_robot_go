### ------------规则类型配置------------------
[[rule_type_configs]]
# 群类别
type = "小号"
# 归属该类别的群组id列表
group_ids = [123456, 789101]


[[rules]]
# 规则名称
name = "测试规则"
# 规则类别
type = "自动回复"
# 适用的QQ群ID列表
group_ids = [123456]
# 适用的QQ群类别，将于QQ群ID列表合并组成最终生效QQ群列表
group_types = ["小号"]
# 适用的关键词列表
keywords = []
# 排除的一些关键词列表
exclude_keywords = []
# 排除的QQ列表
exclude_qqs = []
# 动作
action = "guide"
# 内容
guide_content = """测试回复消息
"""
# 图片URL，若有，则会额外附加图片
